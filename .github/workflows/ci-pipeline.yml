name: ci-pipeline
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Restore dependencies
      run: dotnet restore ci-cd/ci-cd.csproj
    - name: Build
      run: dotnet build --no-restore ci-cd/ci-cd.csproj